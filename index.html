<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Layout</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="masonry.pkgd.min.js"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script src="packery.pkgd.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div class="container">

        <div class="filterSortingOptions">
            <div class="sizesCheckboxes headerSmall cyan">
                <span class="menuTitle">Sizes: </span>
                <div class="labelContainer"></div>
            </div>
            <div class="typesCheckboxes headerSmall teal">
                <span class="menuTitle">Variations: </span>
                <div class="labelContainer"></div>
            </div>
            <div class="otherCheckboxes headerSmall lime">
                <span class="menuTitle">Languages: </span>
                <div class="labelContainer"></div>
            </div>
        </div>

        <div class="grid"></div>
    </div>
</body>
</html>
